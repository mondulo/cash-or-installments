<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash or Installments Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate whether paying cash or in installments is cheaper, considering inflation." />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
    }
    p {
      color: #555;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 18px;
    }
    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cash or Installments?</h1>
    <p>
      Compare paying cash versus paying in installments, adjusted for inflation.
    </p>

    <label>
      Cash price
      <input type="number" id="cashPrice" placeholder="e.g. 1000" />
    </label>

    <label>
      Installment total price
      <input type="number" id="installmentPrice" placeholder="e.g. 1200" />
    </label>

    <label>
      Number of installments
      <input type="number" id="months" placeholder="e.g. 12" />
    </label>

    <label>
      Monthly inflation (%)
      <input type="number" id="inflation" placeholder="e.g. 5" />
    </label>

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>

    <div class="footer">
      Cash or Installments Â· Simple financial comparison
    </div>
  </div>

  <script>
    function calculate() {
      const cash = parseFloat(document.getElementById("cashPrice").value);
      const installmentTotal = parseFloat(document.getElementById("installmentPrice").value);
      const months = parseInt(document.getElementById("months").value);
      const inflation = parseFloat(document.getElementById("inflation").value) / 100;

      if (!cash || !installmentTotal || !months || !inflation) {
        alert("Please fill in all fields.");
        return;
      }

      const monthlyPayment = installmentTotal / months;
      let realCost = 0;

      for (let i = 1; i <= months; i++) {
        realCost += monthlyPayment / Math.pow(1 + inflation, i);
      }

      const result = document.getElementById("result");
      result.style.display = "block";

      if (realCost < cash) {
        result.innerHTML = `
          Paying in installments is cheaper.<br><br>
          <strong>Real installment cost:</strong> ${realCost.toFixed(2)}<br>
          <strong>Cash price:</strong> ${cash.toFixed(2)}
        `;
      } else {
        result.innerHTML = `
          Paying cash is cheaper.<br><br>
          <strong>Cash price:</strong> ${cash.toFixed(2)}<br>
          <strong>Real installment cost:</strong> ${realCost.toFixed(2)}
        `;
      }
    }
  </script>

</body>
</html>
